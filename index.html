<html lang="pt-BR">
<head>

  <title>Calculo IMC</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <section class="container">
    <h1>Calculo do IMC</h1>

      <button>CALCULAR</button>
    </form>

    <div class="result"></div>
  </section>
  
  <script src="./js/main.js"></script>

</html>
